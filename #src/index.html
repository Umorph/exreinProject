<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/normalize.min.css">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>Exrein | Главная</title>
</head>
<body>
  <header class="header">
    <div class="header__wrapper">
      <a class="header__logo logo">
        <picture class="logo__image-wrapper">
          <source srcset="img/logo.webp" type="image/webp">
          <img class="logo__image" src="img/logo.png" alt="Логотип компании Exrein">
        </picture>
        <div class="logo__inner-text">
          <b class="logo__company-name">Exrein</b>
          <p class="logo__company-desc">Инвестиция и недвижимость</p>
        </div>
      </a>
      <div class="header__links-inner">
        <a class="header__phone-number" href="tel:+74998423992">+7 499 842-39-92</a>
        <a class="header__selection-link" href="#">Индивидуальный подбор</a>
      </div>
    </div>
  </header>
  <main class="main-content">
    <section class="main-content__tagline tagline">
      <div class="tagline__heading heading">
        <h1 class="heading__main-text">
          Высокодоходные инвестиции <br> в недвижимость
        </h1>
        <span class="heading__shadow-text"></span>
      </div>
      <p class="tagline__text">
        Мы ежедневно отбираем для вас инвестиционно привлекательные объекты недвижимости,
        оценивая их по 20 показателям, влияющим на рост стоимости и помогаем заключать выгодные сделки.
      </p>
    </section>
  </main>
  <script src="js/textShadow.min.js"></script>
</body>
</html>
